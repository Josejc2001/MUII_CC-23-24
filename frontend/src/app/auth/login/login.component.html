<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
    <div class="row border rounded-5 p-3 bg-white shadow box-area h-100 w-100">
        <div class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column left-box" style="background: #36c2ee;">
            <div class="featured-image m-2">
                <img src="../../../assets/Royal_Fantasy-nombre.png" class="img-fluid" style="width: 400px; border-radius: 15px;">
            </div>
        </div> 
        
        <div class="col-md-6 right-box justify-content-center">
            <div class="row align-items-center">
                <div class="header-text mb-1 text-center">
                    <h2>Sign In</h2>
                </div>
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username" class="form-control form-control-lg bg-light fs-6" placeholder="Enter username" 
                        [(ngModel)]="username" autocomplete="off" required>
                    </div>
                    <div class="form-group mt-1">
                        <label for="password">Password</label>
                        <input type="password"  name="password" id="password" class="form-control form-control-lg bg-light fs-6" placeholder="Enter password" 
                        [(ngModel)]="password" autocomplete="off" required>
                    </div>
                    <div class="form-group d-flex justify-content-between mt-2">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input custom-checkbox" id="formCheck">
                            <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                        </div>
                        <div class="forgot">
                            <small><a href="#" style="color:#36c2ee; font-weight: bold;">Forgot Password?</a></small>
                        </div>
                    </div>
                    <div class="input-group mt-3">
                        <button class="btn btn-lg custom-button w-100" [disabled]="!f.valid" type="submit">Login</button>
                    </div>
                </form>

                <small>Don't have an account? <a style="color:#36c2ee; font-weight: bold;" routerLink="/register" (click)="onLoginButtonClick()">Create an account now</a></small>
            </div> 
        </div>
    </div>
</div>
