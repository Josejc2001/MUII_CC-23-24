<h1 class="text-center">All players</h1>
<div class="card">
    <div class="card-body">
        <table class="table text-center">
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">View</th>
                <th scope="col" [hidden]="!isAdmin">Edit</th>
                <th scope="col" [hidden]="!isAdmin">Delete</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let player of players">
                <td>{{player.name}}</td>
                <td><button class="btn btn-outline-primary" routerLink="/detail/{{player.id}}"><i class="fal fa-eye"></i> View</button></td>
                <td><button class="btn btn-outline-warning" [hidden]="!isAdmin" routerLink="/update/{{player.id}}"><i class="fal fa-edit"></i> Edit</button></td>
                <td><button class="btn btn-outline-danger" [hidden]="!isAdmin" (click)="onDelete(player.id)"><i class="fal fa-trash-alt"></i> Delete</button></td>
              </tr>
            </tbody>
          </table>
          <div class="mt-3">
            <button class="btn btn-outline-success btn-lg" [hidden]="!isAdmin" [routerLink]="['/createPlayer']">
                <i class="fal fa-plus-circle"></i> New Player
            </button>
          </div>
    </div>
</div>
