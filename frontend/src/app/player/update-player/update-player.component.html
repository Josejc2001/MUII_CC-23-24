<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 mx-auto">
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <h4 class="text-center">Update Player</h4>
                <div class="mb-3">
                    <input type="text" class="form-control" id="name" name="name" placeholder="Player name"
                        autocomplete="off" required [(ngModel)]="player.name">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="position" name="position" placeholder="Player positon"
                        autocomplete="off" required [(ngModel)]="player.position">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="age" name="age" placeholder="Player age"
                        autocomplete="off" required [(ngModel)]="player.age">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="height" name="height" placeholder="Player height"
                        autocomplete="off" required [(ngModel)]="player.height">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="weight" name="weight" placeholder="Player weight"
                        autocomplete="off" required [(ngModel)]="player.weight">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="value" name="value" placeholder="Player value"
                        autocomplete="off" required [(ngModel)]="player.value">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="clause" name="clause" placeholder="Player clause"
                        autocomplete="off" required [(ngModel)]="player.clause">
                </div>
                <div class="mb-3">
                    <input type="number" class="form-control" id="points" name="points" placeholder="Player points"
                        autocomplete="off" required [(ngModel)]="player.points">
                </div>
                <div class="mb-3">
                    <input type="text" class="form-control" id="team" name="team" placeholder="Player team"
                        autocomplete="off" required [(ngModel)]="player.team">
                </div>
                <button class="btn btn-outline-warning w-100 mb-3" [disabled]="!f.valid">
                    <i class="fal fa-edit"></i> Update
                </button>
                <button class="btn btn-outline-primary w-100" routerLink="/players">
                    <i class="fal fa-arrow-alt-circle-left"></i> Back
                </button>
            </form>
        </div>
    </div>
</div>
