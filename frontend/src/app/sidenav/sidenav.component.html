<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()"><img src="../../assets/Royal_Fantasy-logo.png" width="50" height="50"></button>
        <div class="logo-text" @fadeInOut *ngIf="collapsed">Royal Fantasy</div>
        <button class="btn-close" @rotate *ngIf="collapsed" (click)="closeSidenav()">
            <i class="fal fa-times close-icon"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a href="" class="sidenav-nav-link" [routerLink]="[data.routeLink]" 
                routerLinkActive="active"
                [routerLinkActiveOptions]="{exact: true}"
            >
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                    {{data.label}}
                </span>
            </a>
        </li>
        
        <li class="sidenav-nav-item" *ngIf="logged">
            <a class="sidenav-nav-link" (click)="logOut()"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{exact: true}"
            >
                <i class="sidenav-link-icon" [class]="logoutIcon"></i>
                <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
                    {{logoutLabel}}
                </span>
            </a>
        </li>
    </ul>


</div>
